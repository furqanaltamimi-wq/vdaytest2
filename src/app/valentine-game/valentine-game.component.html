<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Will You Be My Valentine? â¤ï¸</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="valentine-content">
  <!-- Question Screen -->
  <div class="question-container" *ngIf="showQuestion">
    <div class="question-box">
      <h1 class="main-question">Will you be my Valentine? ğŸ’•</h1>
      
      <div class="buttons-container">
        <button 
          class="btn btn-yes"
          [style.transform]="'scale(' + yesButtonSize + ')'"
          (click)="onYesClick()">
          YES â¤ï¸
        </button>
        
        <button 
          class="btn btn-no"
          [style.opacity]="noButtonOpacity"
          [style.pointerEvents]="noButtonOpacity < 0.1 ? 'none' : 'auto'"
          (click)="onNoClick()">
          NO
        </button>
      </div>
    </div>
  </div>

  <!-- Success Screen with Falling Flowers -->
  <div class="success-container" *ngIf="showSuccess">
    <!-- Falling flowers -->
    <div class="flowers-container">
      <div 
        *ngFor="let flower of flowers"
        class="flower"
        [style.left.%]="flower.left"
        [style.--delay]="flower.delay + 's'"
        [style.--duration]="flower.duration + 's'"
        [style.--sway]="flower.swayAmount + 'px'">
        ğŸŒ¹
      </div>
    </div>

    <!-- Success Message -->
    <div class="success-message">
      <div class="love-heart">ğŸ’•</div>
      <img [src]="imageUrl" alt="Valentine Photo" class="valentine-photo">
      <h1 class="love-text">I LOVE YOU!</h1>
      <p class="heart-text">â¤ï¸ You made me the happiest! â¤ï¸</p>
      
      <!-- <button class="btn btn-ask-again" (click)="askAgain()">
        Ask Again ğŸ’•
      </button> -->
    </div>
  </div>
</ion-content>
